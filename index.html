<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookSky</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div class="nav-bar">
      <h1>BOOKSKY</h1>
    </div>
    <div class="container">
      <div class="book-container">
        <h2>Rich dad poor dad</h2>
        <h5>Robert</h5>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Sequi hic
          quidem voluptas aut, earum magni velit adipisci cumque et! Et quo
          dolore architecto officia aliquam eligendi doloremque dolor alias ea.
        </p>
        <button onclick="deleteBook(event)">delete</button>
      </div>
    </div>
    <div class="popup-overlay"></div>
    <div class="popup-box">
        <h2 >Add Book</h2>
        <form>
            <input type="text" placeholder="book title" id="book-title-input">
            <input type="text" placeholder="book author" id="book-author-input">
            <textarea placeholder="short description" id="book-des-input"></textarea>
            <button id="add-book">ADD</button>
            <button id="cancel-book">CANCEL</button>
        </form>
    </div>
    <button class="add-button" id="popup-button">+</button>
    <script src="script.js"></script>
  </body>
</html>
